<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Calculator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}
       
    {% endblock %}
</head>
<body>
    {% block body %}
        <div class="calculator-box">    
            <div class="calculator">
                <h8>Flask-ulator</h8><br>
                <div>
                    <form id="input_form" method="POST" action="/showsum" >
                        <div>
                            <input class="display" name="display_input" type="text" value="{{ display }}" readonly>
                            =
                            <input class="display_a" name="sum_output" type="text" value="{{ display2 }}" readonly>
                        </div>
                        <div class="button-row">
                            <button class="btn btn-primary btn-block" name="input_button" value="7">7</button>
                            <button class="btn btn-primary btn-block" name="input_button" value="8">8</button>
                            <button class="btn btn-primary btn-block" name="input_button" value="9">9</button>
                            <button class="btn btn-primary btn-block" name="input_button" value="/">/</button>
                        </div>
                        <div class="button-row">
                            <button class="btn btn-primary btn-block" name="input_button" value="4">4</button>
                            <button class="btn btn-primary btn-block" name="input_button" value="5">5</button>
                            <button class="btn btn-primary btn-block" name="input_button" value="6">6</button>
                            <button class="btn btn-primary btn-block" name="input_button" value="*">*</button>
                        </div>
                        <div class="button-row">
                            <button class="btn btn-primary btn-block" name="input_button" value="1">1</button>
                            <button class="btn btn-primary btn-block" name="input_button" value="2">2</button>
                            <button class="btn btn-primary btn-block" name="input_button" value="3">3</button>
                            <button class="btn btn-primary btn-block" name="input_button" value="-">-</button>
                        </div>
                        <div class="button-row">
                            <button class="btn btn-primary btn-block" name="input_button" value=".">.</button>
                            <button class="btn btn-primary btn-block" name="input_button" value="0">0</button>
                            <button class="btn btn-outline-danger btn-block" name="input_button" value="C">C</button> 
                            <button class="btn btn-primary btn-block" name="input_button" value="+">+</button>
                        </div>
                    </form>    
                    <form id="sum_form" method="POST" action="/answer_sum">
                        <div class="button-row">

                            <button class="btn btn-success btn-block" name="sum_button" value="=">=</button> 

                        </div>
                    </form>
                </div>    
            </div>
        </div>    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
